<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #fbc2c4; /* Matching the soft pink in your image */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Large Side Hearts Decor */
        .side-hearts {
            position: absolute;
            top: 0;
            height: 100%;
            width: 15%;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            z-index: 1;
        }
        .left { left: 0; }
        .right { right: 0; }

        .heart-shape {
            font-size: 80px; /* Big artistic size */
            filter: drop-shadow(5px 5px 10px rgba(0,0,0,0.1));
            line-height: 1;
        }

        /* Central White Box */
        .white-card {
            background: white;
            width: 65%;
            max-width: 800px;
            padding: 80px 40px;
            border-radius: 80px; /* Very rounded corners like the image */
            box-shadow: 0 30px 60px rgba(0,0,0,0.1);
            text-align: center;
            position: relative;
            z-index: 2;
        }

        /* Bunny Image Positioning */
        .center-bunnies {
            width: 250px;
            position: absolute;
            top: -120px; /* Floating over the top edge */
            left: 50%;
            transform: translateX(-50%);
        }

        h1 {
            color: #d63384;
            font-size: 3.5rem;
            margin: 40px 0;
            font-weight: 800;
            letter-spacing: -1px;
        }

        /* Buttons matching the image style */
        .btn-container {
            display: flex;
            gap: 25px;
            justify-content: center;
            margin-top: 20px;
        }

        .btn {
            padding: 20px 45px;
            font-size: 1.4rem;
            font-weight: bold;
            border: none;
            border-radius: 60px;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .yes-btn {
            background-color: #e63946;
            color: white;
            box-shadow: 0 10px 20px rgba(230, 57, 70, 0.3);
        }

        .no-btn {
            background-color: #fce4ec;
            color: #d63384;
        }

        .btn:hover { transform: scale(1.05); }

        /* Bottom Images */
        .bottom-decor {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 40px;
            z-index: 3;
        }

        .bottom-img {
            width: 180px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="side-hearts left">
        <div class="heart-shape" style="color: white; transform: rotate(-10deg);">ü§ç</div>
        <div class="heart-shape" style="color: #e63946; transform: rotate(15deg);">‚ù§Ô∏è</div>
        <div class="heart-shape" style="color: #e63946; transform: rotate(-20deg);">‚ù§Ô∏è</div>
        <div class="heart-shape" style="color: white; transform: rotate(10deg);">ü§ç</div>
    </div>

    <div class="side-hearts right">
        <div class="heart-shape" style="color: #e63946; transform: rotate(20deg);">‚ù§Ô∏è</div>
        <div class="heart-shape" style="color: white; transform: rotate(-15deg);">ü§ç</div>
        <div class="heart-shape" style="color: #e63946; transform: rotate(5deg);">‚ù§Ô∏è</div>
        <div class="heart-shape" style="color: white; transform: rotate(-25deg);">ü§ç</div>
    </div>

    <div class="white-card">
        <img src="images/Images/teddy.png" alt="Bunnies" class="center-bunnies">
        <h1>WILL YOU BE MY VALENTINE?</h1>
        
        <div class="btn-container">
            <button class="btn yes-btn" onclick="alert('Yay! See you on the 14th! ‚ù§Ô∏è')">YES, OF COURSE!</button>
            <button class="btn no-btn" onclick="window.location.href='no.html'">NO, I WON'T</button>
        </div>
    </div>

    <div class="bottom-decor">
        <img src="images/Images/chocolates.png" alt="Chocolates" class="bottom-img">
        <img src="images/Images/Teddybear.png" alt="Teddy Bear" class="bottom-img">
    </div>

</body>
</html>
