<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffc0cb; /* Pink Background */
            font-family: 'Arial', sans-serif;
            overflow: hidden;
            position: relative;
        }

        /* Side Hearts - Adjusted for size and look */
        .hearts-decor {
            position: absolute;
            top: 0;
            bottom: 0;
            width: 150px;
            display: flex;
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
            z-index: 1;
        }
        .left-hearts { left: 10px; }
        .right-hearts { right: 10px; }
        
        .heart {
            font-size: 60px; /* Much larger hearts */
            filter: drop-shadow(4px 4px 10px rgba(0,0,0,0.1));
            user-select: none;
        }

        /* Main Content Card */
        .card {
            background: white;
            padding: 60px 40px;
            border-radius: 60px;
            box-shadow: 0 20px 50px rgba(0,0,0,0.15);
            text-align: center;
            width: 85%;
            max-width: 650px;
            position: relative;
            z-index: 2;
        }

        .bunnies-img {
            width: 250px;
            margin-top: -120px; /* Floating look */
            margin-bottom: 20px;
        }

        h1 {
            color: #d63384;
            font-size: 3rem;
            margin: 20px 0;
            font-weight: bold;
            line-height: 1.2;
        }

        .buttons {
            display: flex;
            gap: 20px;
            justify-content: center;
            margin-top: 30px;
        }

        .btn {
            padding: 18px 40px;
            font-size: 1.3rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-yes {
            background-color: #e63946;
            color: white;
            box-shadow: 0 5px 15px rgba(230, 57, 70, 0.4);
        }

        .btn-no {
            background-color: #fce4ec;
            color: #d63384;
        }

        .btn:hover {
            transform: scale(1.1);
        }

        /* Bottom Assets */
        .bottom-assets {
            position: absolute;
            bottom: 20px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 60px;
            z-index: 3;
        }

        .bottom-img {
            width: 180px;
            height: auto;
        }
    </style>
</head>
<body>

    <div class="hearts-decor left-hearts">
        <span class="heart" style="color: white; transform: rotate(-15deg);">ü§ç</span>
        <span class="heart" style="color: #e63946; transform: rotate(10deg);">‚ù§Ô∏è</span>
        <span class="heart" style="color: #e63946; transform: rotate(-20deg);">‚ù§Ô∏è</span>
        <span class="heart" style="color: white; transform: rotate(15deg);">ü§ç</span>
    </div>

    <div class="hearts-decor right-hearts">
        <span class="heart" style="color: #e63946; transform: rotate(20deg);">‚ù§Ô∏è</span>
        <span class="heart" style="color: white; transform: rotate(-10deg);">ü§ç</span>
        <span class="heart" style="color: #e63946; transform: rotate(15deg);">‚ù§Ô∏è</span>
        <span class="heart" style="color: white; transform: rotate(-15deg);">ü§ç</span>
    </div>

    <div class="card">
        <img src="images/Images/teddy.png" alt="Bunnies Hugging" class="bunnies-img">
        <h1>WILL YOU BE MY VALENTINE?</h1>
        <div class="buttons">
            <button class="btn btn-yes" onclick="alert('Yay! ‚ù§Ô∏è')">YES, OF COURSE!</button>
            <button class="btn btn-no" onclick="window.location.href='no.html'">NO, I WON'T</button>
        </div>
    </div>

    <div class="bottom-assets">
        <img src="images/Images/chocolates.png" alt="Chocolates" class="bottom-img">
        <img src="images/Images/Teddybear.png" alt="Teddy Bear" class="bottom-img">
    </div>

</body>
</html>
