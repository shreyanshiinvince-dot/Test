<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Will You Be My Valentine?</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Poppins', Arial, sans-serif;
            background-color: white;
            text-align: center;
        }

        /* Hearts background */
        body::before {
            content: "";
            position: fixed;
            inset: 0;
            background-image: url("https://i.imgur.com/7QpJZKk.png");
            opacity: 0.15;
            z-index: -1;
        }

        h1 {
            color: #d43f52;
            font-size: 42px;
            margin-top: 30px;
        }

        /* Bunnies image */
        .bunnies-img {
            width: 180px;
            margin-top: 30px;
        }

        /* Buttons */
        .buttons {
            margin-top: 25px;
        }

        button {
            padding: 14px 28px;
            border-radius: 30px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            margin: 10px;
        }

        .yes-btn {
            background-color: #d43f52;
            color: white;
        }

        .no-btn {
            background-color: #f2c1c7;
            color: #7a1f2b;
        }

        button:hover {
            transform: scale(1.05);
        }

        /* Bottom images */
        .bottom-container {
            display: flex;
            justify-content: center;
            align-items: flex-end;
            gap: 30px;
            margin-top: 40px;
        }

        .bottom-img {
            width: 120px;
        }

        /* Teddy slightly bigger */
        .bottom-img.teddy {
            width: 150px;
        }
    </style>
</head>

<body>

    <!-- Bunnies -->
    <img src="images/Images/teddy.png" alt="Bunnies Hugging" class="bunnies-img">

    <!-- Text -->
    <h1>WILL YOU BE MY<br>VALENTINE?</h1>

    <!-- Buttons -->
    <div class="buttons">
        <button class="yes-btn" onclick="alert('YAYYY ❤️ I LOVE YOU!')">
            YES, OF COURSE!
        </button>

        <button class="no-btn" onclick="window.location.href='no.html'">
            NO, I WON'T
        </button>
    </div>

    <!-- Bottom images -->
    <div class="bottom-container">
        <img src="images/Images/chocolates.png" alt="Chocolates" class="bottom-img">
        <img src="images/Images/Teddybear.png" alt="Teddy Bear" class="bottom-img teddy">
    </div>

</body>
</html>
